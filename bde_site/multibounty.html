<head>
  <title>multibounty</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Welcome to Meteor!</h1>

  {{> hello}}

  {{#if currentUser}}
  Welcome to multibounty!  You can create your bounties here, {{currentUser.emails.[0].address}}.
  {{/if}}
</body>




<template name="hello">
  <button class="incr">incr</button>
  <button class="decr">decr</button>
  <button class="show">Show Total</button>
  <button class="update">Update Balances</button>
  <p>Total = {{counter}}</p>
  <p>Platform: {{platformBalance}}</p>
  <p>Author: {{authorBalance}}</p>
</template>
