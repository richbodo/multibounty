<head>
  <title>multibounty</title>
</head>

<body>
  {{> loginButtons}}
  <h1>Welcome to Meteor!</h1>

  {{#if currentUser}}
  Welcome to multibounty!  You can create your bounties here, {{currentUser.emails.[0].address}}.<br/>
  {{> create_bounty}}
  {{/if}}

</body>

<template name="hello">
  <button class="incr">incr</button>
  <button class="decr">decr</button>
  <button class="show">Show Total</button>
  <button class="update">Update Balances</button>
  <p>Total = {{counter}}</p>
  <p>Platform: {{platformBalance}}</p>
  <p>Author: {{authorBalance}}</p>
</template>

<template name="create_bounty">

    <label>Creative Work<br/><textarea class="creative_work"></textarea></label><br/>
    <label>Bounty Task<br/><textarea class="bounty_task"></textarea></label><br/>
    <label>Bounty Amount<br/><input class="bounty_amount"/></label><br/>
    <button class="create_bounty">Create Bounty</button>

</template>

<template name="create_solution">
    <button class="incr">incr</button>
    <button class="decr">decr</button>
    <button class="show">Show Total</button>
    <button class="update">Update Balances</button>
    <p>Total = {{counter}}</p>
    <p>Platform: {{platformBalance}}</p>
    <p>Author: {{authorBalance}}</p>
</template>
