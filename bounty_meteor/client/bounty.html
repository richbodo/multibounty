<template name="bounty">
	<h2>Bounty {{ bounty._id }}</h2>
    Owner: {{ bounty.owner }}<br/>
    Creative Work: {{ bounty.creative_work }} <br/>
    Bounty Task: {{ bounty.bounty_task }} <br/>
    Bounty Amount: {{ bounty.bounty_amount }} ( {{ bounty.pending_amount }} pending )<br/>
    Created At: {{ bounty.createdAt }} <br/>
    Receive Addr: {{ bounty.receiving_address }}<br/>
    # of submissions: {{ submission_count }}<br/>
    <p>boo
    ya</p>
    <a href="{{pathFor route='submissions.new' id=bounty._id}}">Add a submission</a>

    {{#if currentUser eq bounty.owner}}
    	APPROVE submissions
    	{{#each submissions}}
    		<blockquote>
    		{{> submission submission_id=this._id text=this.submission_content}}
 		   	</blockquote>
    	{{/each}}
   	{{else}}
   		VIEW SUBMISSIONS
   	{{/if}}
</template>
