<template name="create_bounty">
	{{#if currentUser}}
	<h2>Create a Bounty</h2>
    <label>Creative Work<br/><textarea class="creative_work"></textarea></label><br/>
    <label>Bounty Task<br/><textarea class="bounty_task"></textarea></label><br/>
    <button class="create_bounty">Create Bounty</button>
        <ol>
            <li>Example of a bounty task:<br/><br/>
                "Bounty Task: Submit a pull request to github.com/richbodo/multibounty that provides a snazzy css skin for the meteor site."<br/><br/>
            </li>
        </ol>
    {{else}}
    You should log in with github to start creating bounties!
    {{/if}}
</template>
